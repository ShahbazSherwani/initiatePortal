<!DOCTYPE html>
<html>
<head>
    <title>Test InitiateGlobal Endpoint</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-box { border: 1px solid #ccc; padding: 20px; margin: 20px 0; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>InitiateGlobal Endpoint Diagnostic</h1>
    
    <div class="test-box">
        <h2>Test 1: Check All Available Endpoints</h2>
        <button onclick="testAllEndpoints()">Run Test 1</button>
        <div id="result1"></div>
    </div>
    
    <div class="test-box">
        <h2>Test 2: Check Secure Endpoint Exists</h2>
        <button onclick="testSecureEndpoint()">Run Test 2</button>
        <div id="result2"></div>
    </div>
    
    <div class="test-box">
        <h2>Test 3: Try POST Request</h2>
        <button onclick="testPostRequest()">Run Test 3</button>
        <div id="result3"></div>
    </div>

    <script>
        async function testAllEndpoints() {
            const result = document.getElementById('result1');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://initiateglobal.org/wp-json/');
                const data = await response.json();
                
                // Check if our endpoint is registered
                const hasSecureEndpoint = JSON.stringify(data).includes('initiate-secure');
                
                if (hasSecureEndpoint) {
                    result.innerHTML = `<div class="success">
                        <h3>✅ SUCCESS: Endpoint Found!</h3>
                        <p>The initiate-secure endpoint is registered in WordPress.</p>
                    </div>`;
                } else {
                    result.innerHTML = `<div class="error">
                        <h3>❌ PROBLEM: Endpoint Not Found</h3>
                        <p>The initiate-secure endpoint is NOT registered.</p>
                        <p><strong>This means:</strong></p>
                        <ul>
                            <li>The code in functions.php is not being executed</li>
                            <li>There might be a PHP syntax error</li>
                            <li>You might be editing the wrong theme</li>
                        </ul>
                    </div>`;
                }
                
                // Show available routes
                result.innerHTML += `<details><summary>Click to see all routes</summary><pre>${JSON.stringify(data.routes, null, 2)}</pre></details>`;
                
            } catch (error) {
                result.innerHTML = `<div class="error">
                    <h3>❌ ERROR</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        async function testSecureEndpoint() {
            const result = document.getElementById('result2');
            result.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://initiateglobal.org/wp-json/initiate-secure/v1/create-user');
                const data = await response.json();
                
                if (response.status === 404) {
                    result.innerHTML = `<div class="error">
                        <h3>❌ 404 Not Found</h3>
                        <p>Endpoint doesn't exist. Code not loaded.</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else if (response.status === 401 || response.status === 403) {
                    result.innerHTML = `<div class="success">
                        <h3>✅ SUCCESS: Endpoint Exists!</h3>
                        <p>Got authentication error (expected). Endpoint is working!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else {
                    result.innerHTML = `<div class="error">
                        <h3>Status: ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">
                    <h3>❌ ERROR</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
        
        async function testPostRequest() {
            const result = document.getElementById('result3');
            result.innerHTML = '<p>Testing with authentication...</p>';
            
            const credentials = btoa('initiatead:Hqrw tsdh s4R2 Xfc1 JlhP WRrJ');
            
            try {
                const response = await fetch('https://initiateglobal.org/wp-json/initiate-secure/v1/create-user', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + credentials,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test.diagnostic.' + Date.now() + '@initiateph.com',
                        first_name: 'Test',
                        last_name: 'Diagnostic',
                        phone_number: '+639123456789',
                        account_type: 'investor'
                    })
                });
                
                const data = await response.json();
                
                if (response.status === 201) {
                    result.innerHTML = `<div class="success">
                        <h3>✅ SUCCESS: User Created!</h3>
                        <p>The endpoint is working perfectly!</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else if (response.status === 404) {
                    result.innerHTML = `<div class="error">
                        <h3>❌ 404 Not Found</h3>
                        <p>Endpoint still doesn't exist.</p>
                        <h4>Possible Issues:</h4>
                        <ul>
                            <li>Code not saved in functions.php</li>
                            <li>Editing wrong theme (not Hello Elementor Child)</li>
                            <li>PHP syntax error preventing code from loading</li>
                            <li>Need to check WordPress error logs</li>
                        </ul>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                } else {
                    result.innerHTML = `<div class="error">
                        <h3>Status: ${response.status}</h3>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                }
            } catch (error) {
                result.innerHTML = `<div class="error">
                    <h3>❌ ERROR</h3>
                    <p>${error.message}</p>
                </div>`;
            }
        }
    </script>
</body>
</html>
